select_permissions:
  - role: user
    permission:
      columns:
        - approved_by
        - approved_date
        - approver_name
        - build_item_id
        - build_item_request_id
        - capex_note
        - cm_note
        - cm_notes
        - created_at
        - created_by
        - quantity
        - rejected_by
        - rejected_date
        - release_type
        - request_type
        - review_date
        - risk_rating_value
        - state
        - status
        - updated_at
        - updated_by
      filter:
        _and:
          - is_active:
              _eq: true
          - _or:
              - _and:
                  - state:
                      _eq: CM_REVIEW
                  - _exists:
                      _table:
                        name: user_permission
                        schema: user
                      _where:
                        _and:
                          - user_id:
                              _eq: x-hasura-user-id
                          - permission_name:
                              _eq: KPR_REQUEST_CM_REVIEW_READ
                          - scope_id:
                              _ceq:
                                - $
                                - organization_id
              - _and:
                  - _or:
                      - state:
                          _eq: REVIEW
                      - state:
                          _eq: LOCK
                  - _exists:
                      _table:
                        name: user_permission
                        schema: user
                      _where:
                        _and:
                          - user_id:
                              _eq: x-hasura-user-id
                          - permission_name:
                              _eq: KPR_REQUEST_REVIEW_READ
                          - scope_id:
                              _ceq:
                                - $
                                - organization_id
              - _and:
                  - state:
                      _eq: REJECTED
                  - _exists:
                      _table:
                        name: user_permission
                        schema: user
                      _where:
                        _and:
                          - user_id:
                              _eq: x-hasura-user-id
                          - permission_name:
                              _eq: KPR_REQUEST_REJECTED_READ
                          - scope_id:
                              _ceq:
                                - $
                                - organization_id
              - _and:
                  - state:
                      _eq: APPROVED
                  - _exists:
                      _table:
                        name: user_permission
                        schema: user
                      _where:
                        _and:
                          - user_id:
                              _eq: x-hasura-user-id
                          - permission_name:
                              _eq: KPR_REQUEST_APPROVED_READ
                          - scope_id:
                              _ceq:
                                - $
                                - organization_id
              - _and:
                  - state:
                      _eq: RELEASED
                  - _exists:
                      _table:
                        name: user_permission
                        schema: user
                      _where:
                        _and:
                          - user_id:
                              _eq: x-hasura-user-id
                          - permission_name:
                              _eq: KPR_REQUEST_RELEASED_READ
                          - scope_id:
                              _ceq:
                                - $
                                - organization_id
