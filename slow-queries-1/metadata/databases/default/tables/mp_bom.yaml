object_relationships:
  - name: bom
    using:
      manual_configuration:
        column_mapping:
          common_bom_id: bom_id
        insertion_order: null
        remote_table:
          name: bom
          schema: bom
  - name: created_by_user
    using:
      manual_configuration:
        column_mapping:
          created_by: id
        insertion_order: null
        remote_table:
          name: user
          schema: user
  - name: mp_bom_count_items
    using:
      manual_configuration:
        column_mapping:
          bom_id: bom_id
        insertion_order: null
        remote_table:
          name: bom_count_items_view
          schema: mp
  - name: mp_build_station
    using:
      manual_configuration:
        column_mapping:
          bom_id: bom_id
        insertion_order: null
        remote_table:
          name: build_station
          schema: mp
  - name: updated_by_user
    using:
      manual_configuration:
        column_mapping:
          updated_by: id
        insertion_order: null
        remote_table:
          name: user
          schema: user
array_relationships:
  - name: mp_bom_items
    using:
      foreign_key_constraint_on:
        column: bom_id
        table:
          name: bom_item
          schema: mp
select_permissions:
  - role: user
    permission:
      columns:
        - bom_id
        - common_bom_id
        - created_at
        - created_by
        - description
        - eng_created_at
        - eng_updated_at
        - name
        - organization_id
        - updated_at
        - updated_by
      filter:
        _and:
          - is_active:
              _eq: true
          - organization_id:
              _in: x-hasura-mp-build-read-orgs
