table:
  schema: public
  name: product
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          schema: public
          name: order_detail
computed_fields:
  - name: sku
    definition:
      function:
        schema: public
        name: product_sku
event_triggers:
  - name: product_deleted
    definition:
      enable_manual: true
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://httpbin.org/get
