table:
  schema: public
  name: account
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          schema: public
          name: order
event_triggers:
  - name: insert_account
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://httpbin.org/post
