table:
  schema: public
  name: order
configuration:
  custom_root_fields: {}
  column_config:
    status:
      custom_name: state
  custom_column_names:
    status: state
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: sales_region
    using:
      foreign_key_constraint_on: region
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          schema: public
          name: order_detail
event_triggers:
