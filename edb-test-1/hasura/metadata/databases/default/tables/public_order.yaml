table:
  schema: public
  name: order
configuration:
  custom_root_fields: {}
  column_config:
    status:
      custom_name: state
  custom_column_names:
    status: state
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: sales_region
    using:
      foreign_key_constraint_on: region
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          schema: public
          name: order_detail
event_triggers:
  - name: order_created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 3
      interval_sec: 3
      timeout_sec: 60
    webhook: http://httpbin.org/post
  - name: order_updated
    definition:
      enable_manual: true
      update:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://httpbin.org/put
