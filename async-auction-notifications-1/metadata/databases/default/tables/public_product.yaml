table:
  name: product
  schema: public
array_relationships:
  - name: deliveries
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: delivery
          schema: public
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: product_id
        table:
          name: order_detail
          schema: public
