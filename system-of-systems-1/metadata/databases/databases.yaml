- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include default/tables/tables.yaml"
- name: mongodb
  kind: Mongo
  configuration:
    template: null
    timeout: null
    value:
      connection: mongodb://mongo:mongo@mongodb:27017
      db: sample_db
  logical_models:
    - fields:
        - name: _id
          type:
            nullable: false
            scalar: objectId
        - name: org
          type:
            nullable: false
            scalar: string
        - name: filter
          type:
            nullable: false
            scalar: string
        - name: addrs
          type:
            nullable: false
            scalar: string
      name: sample_collection
  tables: "!include mongodb/tables/tables.yaml"
