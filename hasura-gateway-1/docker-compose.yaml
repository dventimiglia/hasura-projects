version: "3.6"
services:
  metadata:
    image: postgres:15
    healthcheck:
      test: "pg_isready"
    restart: always
    volumes:
      - ./initdb.d-metadata:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: postgres
  postgres:
    healthcheck:
      test: "psql postgres://postgres:postgres@localhost/postgres -c 'select count(1) from marketplace.account'"
    image: postgres:15
    restart: always
    ports:
      - "15432:5432"
    volumes:
      - ./initdb.d-postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_PASSWORD: postgres
  postgrest:
    image: postgrest/postgrest:v11.0.1
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    ports:
      - "13000:3000"
    environment:
      PGRST_ADMIN_SERVER_PORT: 3001
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMAS: api
      PGRST_DB_URI: postgres://postgres:postgres@postgres/postgres
      PGRST_OPENAPI_SERVER_PROXY_URI: http://127.0.0.1:3000
  nginx:
    image: fabiocicerchia/nginx-lua:1.25.0-ubuntu22.04-amd64
    depends_on:
      - postgrest
    ports:
      - "13001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
  swagger:
    image: swaggerapi/swagger-ui
    depends_on:
      - postgrest
    ports:
      - "18080:8080"
    environment:
      API_URL: http://localhost:13000
