table:
  name: account
  schema: public
array_relationships:
  - name: account_addresses
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: account_address
          schema: public
  - name: orders
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: order
          schema: public
