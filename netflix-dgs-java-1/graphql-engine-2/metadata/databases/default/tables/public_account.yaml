table:
  name: account
  schema: public
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: order
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
