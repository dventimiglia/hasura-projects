table:
  name: order_detail
  schema: public
object_relationships:
  - name: order
    using:
      foreign_key_constraint_on: order_id
  - name: product
    using:
      foreign_key_constraint_on: product_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - units
        - created_at
        - updated_at
        - id
        - order_id
        - product_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - units
        - created_at
        - updated_at
        - id
        - order_id
        - product_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - units
        - created_at
        - updated_at
        - id
        - order_id
        - product_id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
