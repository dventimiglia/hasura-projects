table:
  name: order
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
  - name: regionByRegion
    using:
      foreign_key_constraint_on: region
array_relationships:
  - name: order_details
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_detail
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - region
        - created_at
        - updated_at
        - status
        - account_id
        - id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - region
        - created_at
        - updated_at
        - status
        - account_id
        - id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
